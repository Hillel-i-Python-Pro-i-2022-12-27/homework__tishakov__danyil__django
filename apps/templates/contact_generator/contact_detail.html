{% extends '_helpers/_base.html' %}

{% block content %}
    <h1>Full info about {{ object.name }}</h1>
    <p>Name : {{ object.name }}</p>
    <p>Phone number : {{ object.number }}</p>
    <p>Is auto generated : {{ object.is_auto_generated }}</p>
    <p>Created at : {{ object.created_at }}</p>
    <p>Modified at : {{ object.modified_at }}</p>
{% endblock %}
