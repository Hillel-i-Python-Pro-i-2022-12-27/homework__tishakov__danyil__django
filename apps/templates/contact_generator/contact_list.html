{% extends '_helpers/_base.html' %}

{% block content %}
    <a href="{% url 'contacts:create' %}">
        <button>
            Create new contact
        </button>
    </a>
    <ol>
        {% for contact in object_list %}
            <li>
                <p> {{ contact.name }}

                    <a href="{% url 'contacts:update' pk=contact.id %}">
                        <button>
                            Edit
                        </button>
                    </a>

                    <a href="{% url 'contacts:delete' pk=contact.id %}">
                       <button>
                           Delete
                       </button>
                    </a>

                    <a href="{% url 'contacts:detail' pk=contact.id %}">
                        <button>
                            Details
                        </button>
                    </a>
                </p>
                <p>Phone number: {{ contact.number }}</p>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
